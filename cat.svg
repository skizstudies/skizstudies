<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 180" width="450" height="180">
  <style>
    .braille { 
      font-family: 'Courier New', monospace; 
      font-size: 14px; 
      fill: #8b949e; 
      white-space: pre;
      opacity: 0; /* Hide all by default */
      animation: cycle 4s step-end infinite;
    }

    /* Schedule each frame to appear for 1 second */
    #frame1 { animation-delay: 0s; }
    #frame2 { animation-delay: 1s; }
    #frame3 { animation-delay: 2s; }
    #frame4 { animation-delay: 3s; }

    @keyframes cycle {
      0% { opacity: 1; }  /* Show frame at its start time */
      25% { opacity: 0; } /* Hide frame when the next one starts */
      100% { opacity: 0; }
    }
  </style>

  <text id="frame1" x="10" y="25" class="braille">
    <tspan x="10" dy="1.2em">⠀⠀⠀⠀⢀⡴⣆⠀⠀⠀⠀⠀⣠⡀⠀⠀⠀⠀⠀⠀⣼⣿⡗⠀⠀⠀⠀</tspan>
