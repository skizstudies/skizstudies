<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 180" width="400" height="180">
  <style>
    .braille { 
      font-family: 'Courier New', monospace; 
      font-size: 14px; 
      fill: #8b949e; 
      white-space: pre;
      opacity: 0;
      animation: cycle 2s step-end infinite;
      text-anchor: middle;
    }

    #frame1 { animation-delay: 0s; }
    #frame2 { animation-delay: 0.5s; }
    #frame3 { animation-delay: 1s; }
    #frame4 { animation-delay: 1.5s; }

    @keyframes cycle {
      0% { opacity: 1; }
      25% { opacity: 0; }
      100% { opacity: 0; }
    }
  </style>

  <text id="frame1" x="200" y="20" class="braille">
    <tspan x="200" dy="1.2em">⢀⡴⣆⠀⠀⠀⠀⠀⣠⡀⠀⠀⠀⠀⠀⠀⣼⣿⡗</tspan>
    <tspan x="200" dy="1.2em">⣠⠟⠀⠘⠷⠶⠶⠶⠾⠉⢳⡄⠀⠀⠀⠀⠀⣧⣿</tspan>
    <tspan x="200" dy="1.2em">⣰⠃⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⢻⣤⣤⣤⣤⣤⣿⢿⣄</tspan>
    <tspan x="200" dy="1.2em">⡇⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⣧⠀⠀⠀⠀⠀⠀⠙⣷⡴⠶⣦</tspan>
    <tspan x="200" dy="1.2em">⢱⡀⠀⠉⠉⠀⠀⠀⠀⠛⠃⠀⢠⡟⠀⠀⠀⢀⣀⣠⣤⠿⠞⠛⠋</tspan>
    <tspan x="200" dy="1.2em">⣠⠾⠋⠙⣶⣤⣤⣤⣤⣤⣀⣠⣤⣾⣿⠴⠶⠚⠋⠉⠁</tspan>
    <tspan x="200" dy="1.2em">⠛⠒⠛⠉⠉⠀⠀⠀⣴⠟⢃⡴⠛⠋</tspan>
    <tspan x="200" dy="1.2em">⠛⠛⠋⠁</tspan>
  </text>

  <text id="frame2" x="200" y="20" class="braille" fill="#c9d1d9">
    <tspan x="200" dy="1.2em">⢀⡴⣆⠀⠀⠀⠀⠀⣠⡀⠀⠀⠀⠀⠀⠀⣼⣿⡗</tspan>
    <tspan x="200" dy="1.2em">⣠⠟⠀⠘⠷⠶⠶⠶⠾⠉⢳⡄⠀⠀⠀⠀⠀⣧⣿</tspan>
    <tspan x="200" dy="1.2em">⣰⠃⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⢻⣤⣤⣤⣤⣤⣿⢿⣄</tspan>
    <tspan x="200" dy="1.2em">⡇⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⣧⠀⠀⠀⠀⠀⠀⠙⣷⡴⠶⣦</tspan>
    <tspan x="200" dy="1.2em">⢱⡀⠀⠒⠒⠀⠀⠀⠀⠒⠒⠀⢠⡟⠀⠀⠀⢀⣀⣠⣤⠿⠞⠛⠋</tspan>
    <tspan x="200" dy="1.2em">⣠⠾⠋⠙⣶⣤⣤⣤⣤⣤⣀⣠⣤⣾⣿⠴⠶⠚⠋⠉⠁</tspan>
    <tspan x="200" dy="1.2em">⠛⠒⠛⠉⠉⠀⠀⠀⣴⠟⢃⡴⠛⠋</tspan>
    <tspan x="200" dy="1.2em">⠛⠛⠋⠁</tspan>
  </text>

  <text id="frame3" x="200" y="20" class="braille">
    <tspan x="200" dy="1.2em">⢀⡴⣆⠀⠀⠀⠀⠀⣠⡀⠀⠀⠀⠀⠀⠀⣼⣿⡗</tspan>
    <tspan x="200" dy="1.2em">⣠⠟⠀⠘⠷⠶⠶⠶⠾⠉⢳⡄⠀⠀⠀⠀⠀⣧⣿</tspan>
    <tspan x="200" dy="1.2em">⣰⠃⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⢻⣤⣤⣤⣤⣤⣿⢿⣄</tspan>
    <tspan x="200" dy="1.2em">⡇⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⣧⠀⠀⠀⠀⠀⠀⠙⣷⡴⠶⣦</tspan>
    <tspan x="200" dy="1.2em">⢱⡀⠀⠉⠉⠀⠀⠀⠀⠛⠃⠀⢠⡟⠀⠀⠀⢀⣀⣠⣤⠿⠞⠛⠋</tspan>
    <tspan x="200" dy="1.2em">⣠⠾⠋⠙⣶⣤⣤⣤⣤⣤⣀⣠⣤⣾⣿⠴⠶⠚⠋⠉⠁</tspan>
    <tspan x="200" dy="1.2em">⠛⠒⠛⠉⠉⠀⠀⠀⣴⠟⢃⡴⠛⠋</tspan>
    <tspan x="200" dy="1.2em">⠛⠛⠋⠁</tspan>
  </text>

  <text id="frame4" x="200" y="20" class="braille" fill="#c9d1d9">
    <tspan x="200" dy="1.2em">⢠⡶⣄⠀⠀⠀⠀⠀⣠⡄⠀⠀⠀⠀⠀⠀⣼⣿⡗</tspan>
    <tspan x="200" dy="1.2em">⣠⠟⠀⠘⠷⠶⠶⠶⠾⠉⢳⡄⠀⠀⠀⠀⠀⣧⣿</tspan>
    <tspan x="200" dy="1.2em">⣰⠃⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⢻⣤⣤⣤⣤⣤⣿⢿⣄</tspan>
    <tspan x="200" dy="1.2em">⡇⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⣧⠀⠀⠀⠀⠀⠀⠙⣷⡴⠶⣦</tspan>
    <tspan x="200" dy="1.2em">⢱⡀⠀⠘⠃⠀⠀⠀⠀⠘⠃⠀⢠⡟⠀⠀⠀⢀⣀⣠⣤⠿⠞⠛⠋</tspan>
    <tspan x="200" dy="1.2em">⣠⠾⠋⠙⣶⣤⣤⣤⣤⣤⣀⣠⣤⣾⣿⠴⠶⠚⠋⠉⠁</tspan>
    <tspan x="200" dy="1.2em">⠛⠒⠛⠉⠉⠀⠀⠀⣴⠟⢃⡴⠛⠋</tspan>
    <tspan x="200" dy="1.2em">⠛⠛⠋⠁</tspan>
  </text>
</svg>
